		<h1 class="text-center" style="color: #343C47; font-weight: bold;">TAMBAH DATA GURU
		<br><small style="color: #343C47;">(Isikan kolom berikut dengan benar)</small></h1><br>
        <form id="productForm" method="post" class="form-horizontal">
    
    <div class="form-group">
        <label class="col-xs-4 control-label">Nomor Induk Pegawai</label>
        <div class="col-xs-6">
            <input type="text" class="form-control" name="name" placeholder="Masukkan Nomor Induk Pegawai" required />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-xs-4 control-label">Nama Lengkap</label>
        <div class="col-xs-6">
            <input type="text" class="form-control" name="name" placeholder="Masukkan Nama Lengkap" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Pengampu</label>
        <div class="col-xs-6 selectContainer">
            <select class="form-control" name="size">
                <option value="">Pilih Mata Pelajaran</option>
                <option value="s">Small (S)</option>
                <option value="m">Medium (M)</option>
                <option value="l">Large (L)</option>
                <option value="xl">Extra large (XL)</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Jenis Kelamin</label>
        <div class="col-xs-6 selectContainer">
            <select class="form-control" name="color">
                <option value="">Pilih Jenis Kelamin</option>
                <option value="l">Laki-Laki</option>
                <option value="p">Perempuan</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4 col-xs-offset-4">
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">BUAT</button>
        </div>
    </div>
</form>
